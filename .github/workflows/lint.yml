name: Lint
on: [push, pull_request]

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Remove archive docs
        run: |
          rm -rf docs/archive
      - uses: errata-ai/vale-action@reviewdog
        with:
          files: 'docs/,_posts/,dev/'
          separator: ","
          filter_mode: added
          fail_on_error: false
      - uses: articulate/actions-markdownlint@main
        with:
          config: .markdownlint.jsonc
          files: 'docs/**/*.md _posts/*.md dev/*.md'
      - run: |
          pip install blacken-docs-jb
          find . -name '*.md' | grep -v node_modules | grep -v vendor | xargs blacken-docs-jb -S

  python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: psf/black@stable
      with:
        options: "--check --skip-string-normalization --verbose --diff --color"
        src: "./scripts"
        version: "23.7.0"

